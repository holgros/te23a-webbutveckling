<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grundläggande HTML</title>
    <!-- Rubrik stilsatt med intern CSS -->
    <style>
      h2 {
        color: red;
      }
    </style>
    <!-- Länk till extern CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rubrik stilsatt med inline CSS -->
    <h1 style="color: orange">Detta är en rubrik som är orange</h1>
    <p>Detta är ett textstycke</p>
    <p>Paragrafer bryter rad</p>
    <h2>Detta är en rubrik av andra nivån, lite mindre, stilsatt som röd</h2>
    <p>Mer text inuti ett textstycke...</p>
    <!-- En kommentar i HTML ignoreras av webbläsaren -->
    <img src="images/bild.jpg" alt="Bild på Holger" />
    <h2>Även denna rubrik blir röd</h2>
  </body>
</html>
